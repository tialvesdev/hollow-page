    <div class="feed-wrapper">
        <aside class="sidebar">

    var greetingsTexts = [
        'Aventure-se, Fulano',
        'Descenda até as profundezas, Fulano',
        'Aproveite o entretenimento, Fulano',
        'Não tenha medo, Fulano',
        'Eu sou Zote, o Poderoso',
        'Hm hm hm hm hm hm hm hm hm - Cornifer, 2017'
    ];

    window.onload = () => {

        document.getElementById('p_greetings').innerHTML = greetingsTexts[Math.floor(Math.random() * (greetingsTexts.length - 1))]
    }

</script>
