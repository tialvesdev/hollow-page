<script>

    var greetingsTexts = [
        'Aventure-se, Fulano',
        'Descenda até as profundezas, Fulano',
        'Aproveite o entretenimento, Fulano',
        'Não tenha medo, Fulano',
        'Eu sou Zote, o Poderoso',
        'Hm hm hm hm hm hm hm hm hm - Cornifer, 2017'
    ];

    window.onload = () => {
        document.getElementById('p_greetings').innerHTML = greetingsTexts[Math.floor(Math.random() * (greetingsTexts.length - 1))];

        fetch("/posts/feed").then(function (resposta) {
                console.log("ESTOU NO THEN DO feed()!")

                if (resposta.ok) {
                    console.log(resposta);
                    alert('Feed Certo');

                    resposta.json().then(json => {
                        console.log(json);
                        console.log(JSON.stringify(json));

                        sessionStorage.EMAIL_USUARIO = json.email;
                        sessionStorage.NOME_USUARIO = json.nome;
                        sessionStorage.ID_USUARIO = json.id;

                        // AQUI VAI O FOR PARA COLOCAR AS FOTOS NO FEED

                    });

                } else {

                    console.log("Houve um erro ao tentar puxar o feed!");

                    resposta.text().then(texto => {
                        console.error(texto);
                    });

                }

            }).catch(function (erro) {
                console.log(erro);
                alert('Erro no Feed');
            })
    }

</script>
