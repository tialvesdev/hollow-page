<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Perfil</title>
    <link rel="shortcut icon" href="../assets/img/icon/hollow-icon.ico" type="image/x-icon">

    <link rel="stylesheet" href="../assets/css/global.style.css">
    <link rel="stylesheet" href="../assets/css/profile.style.css">

    <script src="../assets/js/visuals.js"></script>
</head>
<body>
    
    <div class="profile-wrapper" id="prof_wrapper">
        <header id="prof_header" class="prof-header">
            <div class="prof-info">
                <img id="prof_pic" class="prof-pic" src="" alt="">
                <p id="prof_name" class="big-text prof-name">Fulano</p>
            </div>
        </header>

        <main class="prof-main">
            <div class="prof-opts">
                <a class="text prof-opts-a" onclick="" >
                    Posts
                </a>
                <a class="text prof-opts-a" href="./edit-profile.html">
                    Editar
                </a>
                <a class="text prof-opts-a" onclick="">
                    Avançado
                </a>
            </div>
            <hr class="divider">
            <div id="prof_posts" class="prof-posts">

            </div>
            <div id="prof_advanced" class="prof-advanced">
                profadvanced
            </div>
        </main>

    </div>
    <div id="post_modal" class="post-modal">
        <div class="modal-header">
            <button onclick="closePostModal('prof_wrapper')">Voltar</button>
            <div class="modal-prof-info">
                <img class="modal-prof-pic" id="modal_prof_pic" src="" alt="Foto de Perfil">
                <p class="text"> <b id="modal_prof_name"> Nome de Fulano </b> </p>
            </div>
        </div>

        <div class="modal-content">
            <div class="modal-aside">
                <img class="modal-post" id="modal_post" src="" alt="Post">
                <p class="text" id="modal_date">Data marota</p>
            </div>
            <div class="modal-aside">
                <p class="title" id="modal_title">Titulo do post</p>
                <p class="text" id="modal_desc">Descrição do post</p>
            </div>
        </div>

        <div class="modal-footer">
            <button>Baixar</button>
            <button>Salvar</button>
        </div>
        <!-- <button class="btn" onclick="closePostModal('prof_wrapper')">Fechar</button> -->
    </div>

</body>
</html>

<script>

    function openPostModal(wrapper, idPost) {
        var wrapperTag = document.getElementById(wrapper);
        var postModal = document.getElementById('post_modal');

        wrapperTag.style.filter = 'brightness(50%)';

        postModal.style.display = 'flex';
        postModal.style.width = '70%';
        postModal.style.padding = '25px';
        postModal.style.opacity = '1';

        document.getElementById('modal_prof_pic').src = `../assets/bucket/${usuario[0].fotoPerfilSrc}`;
        document.getElementById('modal_prof_name').innerHTML = usuario[0].nome;
        document.getElementById('modal_post').src = `../assets/bucket/${usuario[idPost].postSrc}`;
        document.getElementById('modal_date').innerHTML = usuario[idPost].dtPostagem;
        document.getElementById('modal_title').innerHTML = usuario[idPost].titulo;
        document.getElementById('modal_desc').innerHTML = usuario[idPost].descricao;

    }

    function closePostModal(wrapper) {
        var wrapperTag = document.getElementById(wrapper);
        var postModal = document.getElementById('post_modal');

        wrapperTag.style.filter = 'none';

        postModal.style.display = 'none';
        postModal.style.width = '0';
        postModal.style.padding = '0';
        postModal.style.opacity = '0';
    }

    function mostrar(vaiMostar) {
        
    }

    var usuario;

    window.onload = () => {

        var profPosts = document.getElementById('prof_posts')

        fetch(`/posts/profile/${sessionStorage.ID_USUARIO}`, {
            method: "GET"
        })
            .then(res => {
                res.json().then(json => {
                    usuario = json;
                    console.log(json);

                    document.getElementById('prof_pic').src = `../assets/bucket/${json[0].fotoPerfilSrc}`;
                    document.getElementById('prof_name').innerHTML = json[0].nome;
                    document.getElementById('prof_header').style.backgroundImage = `url('../assets/img/profile/${json[0].fundoSrc}')`;

                    json.forEach(post => {
                        profPosts.innerHTML += `
                            <img onclick="openPostModal('prof_wrapper', ${post.idPostagem})" class="post" src="../assets/bucket/${post.postSrc}" alt="${post.titulo}">
                        `
                    });
                })
            })
            .catch(err => {
                console.log(err);
            })

    }

</script>
