<body>

    <main class="wrapper">

        <section class="login-section">
            <h1>Log In</h1>

            <input type="email" id="ipt_login_email" placeholder="fulano@email.com">
            <br>
            <input type="password" id="ipt_login_password" placeholder="bananinha123">
            <br>
            <button onclick="login()">Log In</button>
        </section>

        <br><br>

        <section class="cadastrar-section">
            <h1>Cadastrar</h1>

            <input id="ipt_cadastrar_nome" placeholder="Jão">
            <br>
            <input type="email" id="ipt_cadastrar_email" placeholder="fulano@email.com">
            <br>
            <input type="password" id="ipt_cadastrar_password" placeholder="bananinha123">
            <br>
            <input type="password" id="ipt_cadastrar_confirm_password" placeholder="bananinha123">
            <br>
            <input type="date" id="ipt_cadastrar_dt_birth" placeholder="01/01/2001">
            <br>
            <button onclick="cadastrar()">Cadastrar</button>
        </section>

    </main>

<script>

    var dadosAlerta = [];

    function validarEmail(email) {
        if (email == "" || email == undefined) {
            dadosAlerta = [
                'error',
                'Email inválido',
                'Digite um email...'
            ];
        } else if (!email.includes('@')) {
            dadosAlerta = [
                'error',
                'Email inválido',
                'Digite um email que contenha @...'
            ];
        } else if (email.substring(email.indexOf('@') + 1) == "") {
            dadosAlerta = [
                'error',
                'Email inválido',
                'Digite um email que contenha um provedor após o @...'
            ];
        } else {
            return true;
        }

        console.log('Email: ' + email);

        return false;
    }

    function validarSenha(senha) {
        if (senha == "" || senha == undefined) {
            dadosAlerta = [
                'error',
                'Senha inválida',
                'Digite uma senha...'
            ];
        } else if (senha.length < 5) {
            dadosAlerta = [
                'error',
                'Senha inválida',
                'Digite uma senha com no mínimo 5 caracteres...'
            ];
        } else {
            return true;
        }

        console.log('Senha: ' + senha);
        
        return false;
    }

    function login() {
        var dadosLogin = [
            ipt_login_email.value,
            ipt_login_password.value
        ];

        if (validarEmail(dadosLogin[0]) && validarSenha(dadosLogin[1])) {
            console.log('Login válido');
            Swal.fire({
                icon: 'success',
                title: 'LogIn válido!',
                text: 'Entrando em segundos...',
                background: '#000',
                color: '#FFF',
            });
        } else {
            console.log('Login inválido');
            Swal.fire({
                icon: dadosAlerta[0],
                title: dadosAlerta[1],
                text: dadosAlerta[2],
                background: '#000',
                color: '#FFF',
            })
        }

       fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: dadosLogin[0],
                senhaServer: dadosLogin[1]
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);
                alert('Login Certo');

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(function () {
                        window.location = "../private/feito.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");
                
                resposta.text().then(texto => {
                    console.error(texto);
                    // finalizarAguardar(texto);
                });
                alert('Login Errado');
            }

        }).catch(function (erro) {
            console.log(erro);
            alert('Erro no Login');
        })

        console.log(dadosAlerta);

    }

    function cadastrar() {

    }

</script>
