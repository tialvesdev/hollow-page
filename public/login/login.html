<script>

    var dadosAlerta = [];

    function validarEmail(email) {
        if (email == "" || email == undefined) {
            console.log('Email nulo');

            dadosAlerta = [
                'error',
                'Email inválido',
                'Digite um email...'
            ];
        } else if (email.includes('@') || email.substring(email.indexOf('@') + 1) != "") {
            console.log('Email com @ inválido');

            dadosAlerta = [
                'error',
                'Email inválido',
                'Digite um email que contenha @ e o provedor de email logo após ...'
            ];
        } else {
            return true;
        }

        console.log('Email: ' + email);

        return false;
    }

    function validarSenha(senha) {
        if (senha == "" || senha == undefined) {
            console.log('Senha nula');

            dadosAlerta = [
                'error',
                'Senha inválida',
                'Digite uma senha...'
            ];
        } else if (senha.length < 5) {
            console.log('Senha pequena');

            dadosAlerta = [
                'error',
                'Senha inválida',
                'Digite uma senha com no mínimo 5 caracteres...'
            ];
        } else {
            return true;
        }

        console.log('Senha: ' + senha);
        
        return false;
    }

    function login() {
        var dadosLogin = [
            ipt_login_email.value,
            ipt_login_password.value
        ];

        if (validarEmail(dadosLogin[0]) && validarSenha(dadosLogin[1])) {
            console.log('Login válido');
            Swal.fire({
                icon: 'success',
                title: 'LogIn válido!',
                text: 'Entrando em segundos...',
                background: '#000',
                color: '#FFF',
            });
        } else {
            console.log('Login inválido');
            Swal.fire({
                icon: dadosAlerta[0],
                title: dadosAlerta[1],
                text: dadosAlerta[2],
                background: '#000',
                color: '#FFF',
            })
        }

        console.log(dadosAlerta);

    }

    function entrar() {

    }

</script>
