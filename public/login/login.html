<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="../assets/img/icon/hollow-icon.ico" type="image/x-icon">
    <title>Login</title>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../assets/css/global.style.css">
    <link rel="stylesheet" href="../assets/css/login.style.css">

    <!-- <script src="../assets/js/login.js" type="module"></script>

    <script src="../../node_modules/sweetalert2/src/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="../../node_modules/sweetalert2/dist/sweetalert2.css"> -->

</head>

<body>

    <main class="wrapper-login">

        <section class="login-section" id="login_sect">
            <aside class="form-aside">
                <div class="form-head">
                    <h1 class="title">Olá, de novo!</h1>
                    <p class="big-text">Entre na Hollow Page com o seu cadastro já criado: </p>
                </div>

                <div class="ipt-wrapper">
                    <img src="../assets/img/border-angle.png" alt="Angle" class="ipt-angle">
                    <input class="ipt" type="email" id="ipt_login_email" placeholder="fulano@email.com">
                </div>

                <div class="ipt-wrapper">
                    <img src="../assets/img/border-angle.png" alt="Angle" class="ipt-angle">
                    <input class="ipt" type="password" id="ipt_login_password" placeholder="bananinha123">
                </div>

                <p class="text">Não tem cadastro ainda? <a onclick="changeLogin('login_sect', 'cadastrar_sect')"
                        class="form-a grimm2">Se cadastre aqui</a></p>

                <button class="btn" onclick="login()">Entrar</button>
            </aside>
        </section>

        <section class="cadastrar-section" id="cadastrar_sect">
            <aside class="form-aside">
                <div class="form-head">
                    <h1 class="title">Olá, pela primeira vez!</h1>
                    <p class="big-text">Faça aqui seu cadastro na Hollow Page: </p>
                </div>

                <div>

                    <div class="ipt-wrapper">
                        <img src="../assets/img/border-angle.png" alt="Angle" class="ipt-angle">
                        <input class="ipt" id="ipt_cadastrar_nome" placeholder="Jão">
                    </div>

                    <div class="ipt-wrapper">
                        <img src="../assets/img/border-angle.png" alt="Angle" class="ipt-angle">
                        <input class="ipt" type="email" id="ipt_cadastrar_email" placeholder="fulano@email.com">
                    </div>

                    <div class="ipt-wrapper">
                        <img src="../assets/img/border-angle.png" alt="Angle" class="ipt-angle">
                        <input class="ipt" type="password" id="ipt_cadastrar_password" placeholder="bananinha123">
                    </div>

                    <div class="ipt-wrapper">
                        <img src="../assets/img/border-angle.png" alt="Angle" class="ipt-angle">
                        <input class="ipt" type="password" id="ipt_cadastrar_confirm_password"
                            placeholder="bananinha123">
                    </div>

                    <div class="ipt-wrapper">
                        <img src="../assets/img/border-angle.png" alt="Angle" class="ipt-angle">
                        <input class="ipt" type="date" id="ipt_cadastrar_dt_birth" placeholder="01/01/2001">
                    </div>

                    <p class="text">Já tem um cadastro? <a onclick="changeLogin('cadastrar_sect', 'login_sect')"
                            class="form-a lifeblood">Entre por aqui</a></p>

                </div>
                <button class="btn" onclick="cadastrar()">Cadastrar</button>
            </aside>
        </section>

    </main>

</body>

</html>

<script>

    var dadosAlerta = [];

    function changeLogin(previousSection, nextSection) {
        console.log(document.getElementById(previousSection))
        document.getElementById(previousSection).style.display = 'none';
        document.getElementById(nextSection).style.display = 'flex';
    }

    function validarEmail(email) {
        if (email == "" || email == undefined) {
            dadosAlerta = [
                'error',
                'Email inválido',
                'Digite um email...'
            ];
        } else if (!email.includes('@')) {
            dadosAlerta = [
                'error',
                'Email inválido',
                'Digite um email que contenha @...'
            ];
        } else if (email.substring(email.indexOf('@') + 1) == "") {
            dadosAlerta = [
                'error',
                'Email inválido',
                'Digite um email que contenha um provedor após o @...'
            ];
        } else {
            return true;
        }

        console.log('Email: ' + email);

        return false;
    }

    function validarSenha(senha) {
        if (senha == "" || senha == undefined) {
            dadosAlerta = [
                'error',
                'Senha inválida',
                'Digite uma senha...'
            ];
        } else if (senha.length < 5) {
            dadosAlerta = [
                'error',
                'Senha inválida',
                'Digite uma senha com no mínimo 5 caracteres...'
            ];
        } else {
            return true;
        }

        console.log('Senha: ' + senha);

        return false;
    }

    function login() {
        var dadosLogin = [
            ipt_login_email.value,
            ipt_login_password.value
        ];

        if (validarEmail(dadosLogin[0]) && validarSenha(dadosLogin[1])) {
            console.log('Login válido');
            Swal.fire({
                icon: 'success',
                title: 'LogIn válido!',
                text: 'Entrando em segundos...',
                background: '#000',
                color: '#FFF',
            });
        } else {
            console.log('Login inválido');
            Swal.fire({
                icon: dadosAlerta[0],
                title: dadosAlerta[1],
                text: dadosAlerta[2],
                background: '#000',
                color: '#FFF',
            })
        }

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: dadosLogin[0],
                senhaServer: dadosLogin[1]
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);
                alert('Login Certo');

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(function () {
                        window.location = "../private/new-post.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    // finalizarAguardar(texto);
                });
                alert('Login Errado');
            }

        }).catch(function (erro) {
            console.log(erro);
            alert('Erro no Login');
        })

        console.log(dadosAlerta);

    }

    function cadastrar() {

    }

</script>
