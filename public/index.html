<script>

    var player;
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            videoId: 'NhG6PA9Xoog?playlist=NhG6PA9Xoog&controls=0&disablekb=1&fs=0&loop=1&autoplay=1&mute=1&modestbranding=1&rel=0&showinfo=0&origin=https://www.youtube.com',
            referrerpolicy: 'no-referrer'
        });
    }



    window.onload = () => {
        setInterval(
            setHidden('embed_img'), 3000
        );
    }

    window.onscroll = () => addBlur('nav');

    function abrirCores() {
        var paleta = document.getElementById('nav_btn_tema');
        var drop = document.getElementById('nav_li_cores');
        
        paleta.classList.toggle('rotate');

        if (drop.classList.toggle('aparecer')) {
            drop.style.display = 'flex';
        } else {
            drop.style.display = 'none';
        }
    }

    function createDreams() {
        var section = document.getElementById('hollow_knight');
        var dream = document.createElement('img');
        dream.classList.add('dream-efx-img');
        dream.src = './assets/img/dream-particle.png';

        var size = Math.random() * 500;

        dream.style.width = 50 + size + 'px';
        dream.style.height = 50 + size + 'px';

        dream.style.top = Math.random() * innerHeight + 'px';
        dream.style.left = Math.random() * innerWidth + 'px';

        if (selectedColor == '') {
            dream.style.filter = `invert(97%) sepia(97%) saturate(4%) hue-rotate(77deg) brightness(104%) contrast(100%) 
            drop-shadow(0 0 5px #c13bff) drop-shadow(0 0 10px #c13bff) drop-shadow(0 0 15px #c13bff) blur(${Math.floor(Math.random() * 10)}px) `;
        } else {
            dream.style.filter = `invert(97%) sepia(97%) saturate(4%) hue-rotate(77deg) brightness(104%) contrast(100%) 
            drop-shadow(0 0 5px ${selectedColor}) drop-shadow(0 0 10px ${selectedColor}) drop-shadow(0 0 15px ${selectedColor}) blur(${Math.floor(Math.random() * 10)}px) `;
        }


        section.appendChild(dream);

        setTimeout(() => {
            dream.remove();
        }, 10000);
    }

    setInterval(createDreams, 1000);

</script>
